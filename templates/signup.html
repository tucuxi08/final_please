<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입 - 음악 추천 시스템</title>
    <style>
        /* ===== 공통 색상 & 스타일 변수 ===== */
        :root {
            --primary-100: #BFBFBF;
            --primary-200: #a2a2a2;
            --primary-300: #616161;
            --accent-100: #F2BAC9;
            --accent-200: #8e5c6a;
            --text-100: #333333;
            --text-200: #5c5c5c;
            --bg-100: #F5ECEC;
            --bg-200: #ebe2e2;
            --bg-300: #c2baba;
            --error: #e74c3c;
            --success: #27ae60;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, var(--bg-100) 0%, var(--bg-200) 100%);
            min-height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* ===== 떠다니는 음표 ===== */
        .floating-notes {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }
        .note {
            position: absolute;
            font-size: 4rem;
            opacity: 0;
            animation: float 1.5s cubic-bezier(0.34, 1.56, 0.64, 1) forwards;
        }
        .note1 { left: 5%; top: 20%; animation-delay: 0s; }
        .note2 { left: 15%; top: 60%; animation-delay: 0.2s; }
        .note3 { right: 10%; top: 30%; animation-delay: 0.4s; }
        .note4 { right: 20%; top: 70%; animation-delay: 0.6s; }
        .note5 { left: 50%; top: 15%; animation-delay: 0.8s; }
        .note6 { left: 30%; top: 80%; animation-delay: 1s; }
        .note7 { right: 40%; top: 50%; animation-delay: 1.2s; }

        @keyframes float {
            0% { opacity: 0; transform: translateY(100px) scale(0.5); }
            15%, 85% { opacity: 1; }
            100% { opacity: 0; transform: translateY(-200px) scale(0.5); }
        }

        /* ===== 폼 컨테이너 ===== */
        .container {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 10;
            width: 100%;
            max-width: 600px;
            padding: 20px;
        }

        .form-box {
            background: white;
            border-radius: 20px;
            padding: 60px 40px 40px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.15);
            opacity: 0;
            transform: scale(0.8);
            transition: all 0.6s cubic-bezier(0.34, 1.56, 0.64, 1);
            z-index: 10;
            position: relative;
            margin-top: 80px;
        }

        .form-box.active {
            opacity: 1;
            transform: scale(1);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            height: 42px;
            font-size: 14px;
            border: 2px solid var(--bg-300);
            border-radius: 15px;
            padding: 0 16px;
            background-color: var(--bg-100);
            color: var(--text-100);
            transition: all 0.3s ease;
        }

        .form-group input:focus,
        .form-group select:focus {
            border-color: var(--accent-100);
            background-color: white;
            box-shadow: 0 0 0 3px rgba(242, 186, 201, 0.15);
        }

        .btn-complete {
            width: 100%;
            height: 44px;
            margin-top: 30px;
            background: linear-gradient(135deg, var(--accent-100) 0%, var(--accent-200) 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 12px rgba(242, 186, 201, 0.3);
        }

        .btn-complete:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(242, 186, 201, 0.4);
        }
    </style>
</head>
<body>

    <!-- 떠다니는 음표 -->
    <div class="floating-notes" id="floatingNotes">
        <div class="note note1">♪</div>
        <div class="note note2">♫</div>
        <div class="note note3">♪</div>
        <div class="note note4">♫</div>
        <div class="note note5">♪</div>
        <div class="note note6">♫</div>
        <div class="note note7">♪</div>
    </div>

    <div class="container">
        <div class="form-box active" id="formBox">
            <h2>회원가입</h2>
            <form id="signupForm">
                <div class="form-group">
                    <input type="text" id="username" placeholder="아이디" required>
                </div>

                <div class="form-group">
                    <input type="password" id="password" placeholder="비밀번호" required>
                </div>

                <div class="form-group">
                    <select id="gender" required>
                        <option value="">성별 선택</option>
                        <option value="male">남성</option>
                        <option value="female">여성</option>
                        <option value="other">기타</option>
                    </select>
                </div>

                <div class="form-group">
                    <input type="number" id="age" placeholder="나이" required>
                </div>

                <div class="form-group">
                    <input type="text" id="preferred_genre" placeholder="선호 장르 (예: pop, jazz)">
                </div>

                <button type="button" class="btn-complete" onclick="completeSignup()">회원가입 완료</button>
            </form>
        </div>
    </div>

    <script>
    function completeSignup() {
        const name = document.getElementById('username').value.trim();
        const password = document.getElementById('password').value.trim();
        const gender = document.getElementById('gender').value;
        const age = document.getElementById('age').value;
        const preferred_genre = document.getElementById('preferred_genre').value.trim();

        if (!name || !password || !gender || !age) {
            alert('모든 필드를 입력해주세요.');
            return;
        }

        const data = {
            name: name,
            password: password,
            gender: gender,
            age: age,
            preferred_genre: preferred_genre
        };

        fetch('/api/signup', {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify(data)
        })
        .then(res => res.json())
        .then(res => {
            if (res.success) {
                alert('회원가입이 완료되었습니다!');
                window.location.href = '/login';
            } else {
                alert(res.message || '회원가입 실패');
            }
        })
        .catch(err => {
            console.error(err);
            alert('서버 오류가 발생했습니다.');
        });
    }
    </script>
</body>
</html>
